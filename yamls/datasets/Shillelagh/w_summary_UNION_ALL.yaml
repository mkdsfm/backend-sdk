sql: "SELECT \r\n    periodDate, \r\n    owner, \r\n    volumePollution, \r\n    fuelCost,\
  \ \r\n    monthDelta, \r\n    periodIndex, \r\n    periodType, \r\n    ownerHashCode,\
  \ \r\n    CASE \r\n        WHEN columnName = 'allowedIdleParkingHours' THEN '\u0414\
  \u043E\u043F\u0443\u0441\u0442\u0438\u043C\u044B\u0439 \u043F\u0440\u043E\u0441\u0442\
  \u043E\u0439 \u043D\u0430 \u0425\u0425'\r\n        WHEN columnName = 'overtimeIdleParkingHours'\
  \ THEN '\u0414\u043B\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439 \u043F\u0440\
  \u043E\u0441\u0442\u043E\u0439 \u043D\u0430 \u0425\u0425'\r\n        WHEN columnName\
  \ = 'movementHours' THEN '\u0412\u0440\u0435\u043C\u044F \u0432 \u0434\u0432\u0438\
  \u0436\u0435\u043D\u0438\u0438'\r\n    END AS columnName,\r\n    value\r\nFROM (\r\
  \n    SELECT periodDate, owner, volumePollution, fuelCost, monthDelta, periodIndex,\
  \ periodType, ownerHashCode, 'allowedIdleParkingHours' AS columnName, allowedIdleParkingHours\
  \ AS value FROM \"http://46.161.36.217:30823/w/summary/?_method='POST'&_s_headers=(Authorization:'Bearer\
  \ {{ '{{' }} token {{ '}}' }}')\"\r\n    UNION ALL\r\n    SELECT periodDate, owner,\
  \ volumePollution, fuelCost, monthDelta, periodIndex, periodType, ownerHashCode,\
  \ 'overtimeIdleParkingHours' AS columnName, overtimeIdleParkingHours AS value FROM\
  \ \"http://46.161.36.217:30823/w/summary/?_method='POST'&_s_headers=(Authorization:'Bearer\
  \ {{ '{{' }} token {{ '}}' }}')\"\r\n    UNION ALL\r\n    SELECT periodDate, owner,\
  \ volumePollution, fuelCost, monthDelta, periodIndex, periodType, ownerHashCode,\
  \ 'movementHours' AS columnName, movementHours AS value FROM \"http://46.161.36.217:30823/w/summary/?_method='POST'&_s_headers=(Authorization:'Bearer\
  \ {{ '{{' }} token {{ '}}' }}')\"\r\n) AS subquery;"
